<body>
	<div id="big_box">
		<div class="header"></div>
		<h2>注册小米账号</h2>
		<form class="check" onsubmit="return false">
			<div class="check_one">
				<label for="account">账户</label>
				<input name="username" class="inp_first" id="account" type="text" placeholder="请输入手机号或邮箱"/>
				<input type="text" name="name_X" class="name_X" placeholder="账号格式不正确">
			</div>
			<div class="check_two">
				<label for="pass">密码</label>
				<input name="password" class="inp_two" id="pass" type="password" placeholder="请输入密码"/>
				<input type="text" name="pass_X" class="pass_X" placeholder="密码格式不正确">
			</div>
			<button class="btn_buttom" name="login-btn">立即注册</button>	
		</form>
		<div class="artical">
				<span>注册账号即表示您同意并愿意遵守小米</span>
				<b>用户协议</b>
				<span>和</span>
				<b>隐私政策</b>

	</div>
